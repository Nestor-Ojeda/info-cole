{% extends 'base.html' %}


{% block contenido %}

    <div class="container">
      <div class="row fo">
        <div class="col-md-12">
          <h1>Formulario</h1>
          <hr class="divisor">
          <p>Te invito a contactarme, te respondere a la brevedad</p>
          <p class="text-danger small">Todos los campos son obligatorios</p>
          <p class="bg-success alert-jrc" id="mensajeExito">Mensaje enviado con exito</p>
          <p class="bg-danger alert-jrc" id="mensajeError"></p>
          <form id="jrcForm">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" name="nombre" value="" id="nombre">
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" name="email" id="email">
            </div>
            <div class="form-group">
              <label for="asunto">Asunto</label>
              <input type="text" class="form-control" name="asunto" value="" id="asunto">
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje</label>
              <textarea class="form-control" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Enviar</button>
          </form>
        </div>
      </div>
    </div>


{% endblock %}
